<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Introduction</title>
</head>
<body>

<h2>JavaScript Introduction Example</h2>
<p>Open the browser console to view the output (Right click → Inspect → Console).</p>

<script>
    // Variables
    let name = "Jyoshna";
    let age = 21;
    let isStudent = true;

    // Data types
    let marks = 87.5;           // Number
    let courses = ["HTML", "CSS", "JavaScript"]; // Array
    let details = { city: "Hyderabad", college: "XYZ University" }; // Object

    // Console output
    console.log("=== JavaScript Basics Output ===");
    console.log("Name: " + name);
    console.log("Age: " + age);
    console.log("Student: " + isStudent);
    console.log("Marks: " + marks);
    console.log("Courses: " + courses);
    console.log("Details: ", details);
</script>

</body>
</html>
